name: Testing

on:
  pull_request:
  issue_comment:
    types: [created]

jobs:
  pdfme-test:
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/retest'))
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Get PR head ref (if triggered by /retest comment)
        if: github.event_name == 'issue_comment'
        id: pr
        uses: actions/github-script@v6
        with:
          script: |
            const prUrl = context.payload.issue.pull_request.url;
            const prNumber = prUrl.split('/').pop();
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: Number(prNumber)
            });
            return pr.head.ref;
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event_name == 'issue_comment' ? steps.pr.outputs.result : github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
      - run: npm run test
        env:
          CI: true

  playground-test:
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/retest'))
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Get PR head ref (if triggered by /retest comment)
        if: github.event_name == 'issue_comment'
        id: pr
        uses: actions/github-script@v6
        with:
          script: |
            const prUrl = context.payload.issue.pull_request.url;
            const prNumber = prUrl.split('/').pop();
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: Number(prNumber)
            });
            return pr.head.ref;
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event_name == 'issue_comment' ? steps.pr.outputs.result : github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies and build project
        run: |
          npm install
          npm run build
      - name: Run playground tests
        run: |
          cd playground
          npm install
          npm run test
        env:
          CI: true
